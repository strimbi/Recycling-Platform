services:
  mysql:
    image: mysql:8.0
    container_name: recycling-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recycling_platform
      MYSQL_USER: recycling
      MYSQL_PASSWORD: recycling
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: