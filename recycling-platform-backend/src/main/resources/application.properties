spring.application.name=Recycling Platform

spring.datasource.url=jdbc:mysql://localhost:3306/recycling_platform
spring.datasource.username=recycling
spring.datasource.password=recycling

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+_CHARS
app.jwt.expirationMinutes=120

logging.level.org.springframework.security=DEBUG

server.port=8080